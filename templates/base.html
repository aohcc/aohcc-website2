{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anchors of Hope</title>
    <link rel="stylesheet" href="{% static 'base.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'home.css' %}" type="text/css" />
  </head>
  <body>
    <div id="container">
      <nav class="navbar">
        <div id="homepage-logo">
          <a href="{% url 'home' %}"
            ><img
              id="homepage-link"
              src="{% static 'logo/aohcc_logo_1200px.png' %}"
              alt="Anchors of Hope Counseling Center homepage."
          /></a>
        </div>
        <ul class="links">
          <li><a href="">About us</a></li>
          <li><a href="">Events</a></li>
          <li><a href="">Insurance</a></li>
          <li><a href="">FAQ</a></li>
        </ul>
      </nav>
      {% block content %}{% endblock %}
      <footer>
        <div>
          <img class="icon" alt="Check out Anchor of Hope's Instagram page" src="{% static 'icons/instagram.png' %}" />
          <img class="icon" alt="Check out Anchor of Hope's Facebook" src="{% static 'icons/facebook.png' %}" />
        </div>
        <p><a href="#">Notice of Privacy Practices</a></p>
        <p>
          Background photo by
          <a
            href="https://unsplash.com/@cmalquist?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Clayton Malquist</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-large-bridge-spanning-over-a-body-of-water-hfFM0QsCn3g?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
        <p>Icons made by <a href="https://www.flaticon.com/free-icons/instagram-logo">Pixel Perfect</a> from <a href="http://www.flaticon.com/">www.flaticon.com</a></p>
      </footer>
    </div>
  </body>
</html>
