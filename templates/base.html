{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Located in the Charleston, SC, Anchors of Hope Counseling Center provides high quality counseling services for families, couples, and individuals in the Lowcountry."
    />
    <title>Anchors of Hope</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'home.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'therapist.css' %}" type="text/css" />
  </head>
  <body>
    <div id="container">
      <nav class="navbar">
        <div id="homepage-logo">
          <a href="{% url 'home' %}">
            <img
              id="homepage-link"
              src="{% static 'logo/aohcc_logo_1200px.png' %}"
              alt="Anchors of Hope Counseling Center homepage."
            />
          </a>
        </div>
        <ul class="links">
          <li>
            <a href="{% url 'home' %}">About us</a>
          </li>
          <li>
            <a href="">Events</a>
          </li>
          <li>
            <a href="">Insurance</a>
          </li>
          <li>
            <a href="">FAQ</a>
          </li>
        </ul>
      </nav>
      {% block content %}{% endblock %}
      <footer>
        <div>
          <a href="https://www.instagram.com/anchorsofhopecounseling/">
            <img
              class="icon"
              alt="Check out Anchor of Hope's Instagram page."
              src="{% static 'icons/instagram.png' %}"
            />
          </a>
          <a href="https://www.facebook.com/share/1Afjuqig9p/?mibextid=LQQJ4d">
            <img
              class="icon"
              alt="Check out Anchor of Hope's Facebook page."
              src="{% static 'icons/facebook.png' %}"
            />
          </a>
        </div>
        <p>
          <a href="#">Notice of Privacy Practices</a>
        </p>
        <p>
          Background photo by
          <a
            href="https://unsplash.com/@cmalquist?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Clayton Malquist</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-large-bridge-spanning-over-a-body-of-water-hfFM0QsCn3g?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
        <p>
          Icons made by
          <a href="https://www.flaticon.com/free-icons/instagram-logo"
            >Pixel Perfect</a
          >
          from <a href="http://www.flaticon.com/">www.flaticon.com</a>
        </p>
      </footer>
    </div>
  </body>
</html>
