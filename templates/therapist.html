{% extends "base.html" %} {% load static %} {% block content %}
<div class="therapist-bio">
  <img
    class="therapist-img"
    src="../{{ therapist.picture }}"
    alt="Therapist {{ therapist.first_name }} {{ therapist.last_name }} smiling at the camera."
  />
  <h1>
    {{ therapist.first_name }} {{ therapist.last_name }}, {{ therapist.license_type }}
  </h1>
  <main class="bio-text">{{ therapist.bio|linebreaks }}</main>
</div>
<div id="form">
  <h2>Contact us!</h2>
  <form id="contact-form" method="post">
    {% csrf_token %} {{ form }}
    <input type="submit" value="Submit" />
  </form>
</div>
{% endblock %}
